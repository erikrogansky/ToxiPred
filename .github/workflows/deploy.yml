name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Skip deployment if commit message contains [skip-deploy] or [no-deploy]
    if: "!contains(github.event.head_commit.message, '[skip-deploy]') && !contains(github.event.head_commit.message, '[no-deploy]')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy application
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            git pull origin main
            ./scripts/deploy.sh deploy
          ENDSSH
      
      - name: Verify deployment
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            ./scripts/deploy.sh status
          ENDSSH
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Commit: ${{ github.event.head_commit.message }}"
          echo "By: ${{ github.event.head_commit.author.name }}"
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "❌ Deployment failed, rolling back..."
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd ${{ secrets.DEPLOY_PATH }}
            ./scripts/deploy.sh rollback
          ENDSSH
          exit 1
